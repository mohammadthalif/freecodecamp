<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="custom.css" type="text/css">
  <script src="custom.js"></script>
</head>

<body>

  <div class="container">

    <div id="app" class="box text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-3"></div>
        <div class="col-xs-12 col-sm-6">
          <div class="input-group margin-bottom-sm">
            <input id="searchbox" class="form-control" type="text" placeholder="Search Wikipedia">
            <span class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></span>
          </div>
          <p>
            <br /><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
          </p>
        </div>
      </div>
    </div>
    <div id="result" class="hidden">
      <div class="row">
        <div class="col-xs-12 col-sm-1"></div>
        <div class="col-xs-12 col-sm-10">
          <div id="result-box">
            Result
          </div>
        </div>
      </div>
    </div>

    <div id="loading" class="hidden text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-3"></div>
        <div class="col-xs-12 col-sm-6">
            <p>Loading...
              <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </p>
        </div>
      </div>
    </div>

</body>

</html>
